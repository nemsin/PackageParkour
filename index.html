<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gamename</title>
        <script src="/phaser-ce/build/phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1000, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload ()
        {
            //Background
            game.load.image('skybox', '/ggj/assets/skybox.png');
            game.load.image('ground', '/ggj/assets/ground.png');
        }

        function create ()
        {
            game.add.sprite(0, 0, 'skybox');
            game.add.sprite(0, 550, 'ground');
        }

        function update ()
        {

        }

    };

    </script>

    </body>
</html>
